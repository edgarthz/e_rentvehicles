<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Vehicle Rental</title>
</head>

<body>
    <div id="container">
        <!-- Header -->
        <div class="panel-header">
            <h1 id="panel-title"></h1>
            <button id="btn-close" onclick="closeMenu()">&#10005;</button>
        </div>

        <!-- Vehicle Grid -->
        <div id="vehicle-grid"></div>

        <!-- Rent Config -->
        <div id="rent-config" class="hidden">
            <div class="config-card">
                <div class="selected-info">
                    <span class="selected-label" id="selected-name">&mdash;</span>
                    <span class="selected-price" id="selected-price"></span>
                </div>
                <div class="duration-row">
                    <label for="duration-slider" id="lbl-duration"></label>
                    <input type="range" id="duration-slider" min="1" max="12" value="1" oninput="updateTotal()">
                    <span id="duration-text"></span>
                </div>
                <div class="total-row">
                    <span id="lbl-total"></span>
                    <span id="total-price" class="total-value">$0</span>
                </div>
                <div class="action-buttons">
                    <button class="btn-cancel" id="btn-cancel" onclick="deselectVehicle()"></button>
                    <button class="btn-confirm" id="btn-confirm" onclick="confirmRent()"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rental Timer HUD -->
    <div id="timer-hud"></div>

    <script src="js/app.js"></script>
</body>

</html>
